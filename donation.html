<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location and Phone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">APP NAME</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="index.html" class="navbar-link active">Home</a></li>
                <li class="navbar-item"><a href="about.html" class="navbar-link">About Us</a></li>
                <li class="navbar-item"><a href="donation.html" class="navbar-link">Donate</a></li>
            </ul>
        </div>
    </nav>

    <h1>Provide your phone number and location</h1>

    <form id="user-form">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <br><br>
        <button type="button" id="get-location">Get Location</button>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <p id="output"></p>

    <script>
        const locationButton = document.getElementById('get-location');
        const form = document.getElementById('user-form');
        const output = document.getElementById('output');

        let userLocation = null;

        locationButton.addEventListener('click', () => {
            if (!navigator.geolocation) {
                output.textContent = "Geolocation is not supported by your browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                    };
                    output.textContent = `Location captured: Latitude ${userLocation.latitude}, Longitude ${userLocation.longitude}`;
                },
                (error) => {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            output.textContent = "Permission denied. Please allow location access.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            output.textContent = "Location unavailable.";
                            break;
                        case error.TIMEOUT:
                            output.textContent = "Location request timed out.";
                            break;
                        default:
                            output.textContent = "An unknown error occurred.";
                            break;
                    }
                }
            );
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission behavior

            const phoneNumber = document.getElementById('phone').value;

            if (!userLocation) {
                output.textContent = "Please get your location before submitting.";
                return;
            }

            const userData = {
                phoneNumber: phoneNumber,
                location: userLocation,
            };

            console.log('User Data:', userData);

            // Fetch API to send data to the backend
            fetch('http://localhost:3000/save-user-data', {  // Backend URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
                .then((response) => {
                    if (response.ok) {
                        output.textContent = "Data submitted successfully!";
                    } else {
                        output.textContent = "Error submitting data.";
                    }
                    return response.json();
                })
                .then((data) => console.log("Server Response:", data))
                .catch((error) => {
                    console.error("Error:", error);
                    output.textContent = "An error occurred while submitting data.";
                });
        });
    </script>
</body>
</html>
