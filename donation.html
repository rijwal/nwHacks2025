<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">APP NAME</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="index.html" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="about.html" class="navbar-link">About Us</a></li>
                <li class="navbar-item"><a href="donate.html" class="navbar-link active">Donate</a></li>
            </ul>
        </div>
    </nav>

    <!-- Donation Page Content -->
    <header class="header">
        <div class="header-container">
            <h1>Support Our Cause</h1>
            <p>Your donations help us prevent wildfires and protect our communities.</p>
        </div>
    </header>
    <div class="content">
        <h1>Donate to Wildfire Prevention</h1>

        <!-- Donation Form -->
        <form id="donationForm" class="donation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="amount">Donation Amount ($):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="1">

            <button type="button" id="donateButton">Donate Now</button>
        </form>

        <!-- Transaction Summary -->
        <div id="transactionSummary" class="transaction-summary" style="display: none;">
            <h2>Thank You for Your Donation! ðŸŽ‰</h2>
            <p><strong>Name:</strong> <span id="summaryName"></span></p>
            <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
            <p><strong>Amount:</strong> $<span id="summaryAmount"></span></p>
            <p>Your contribution makes a difference in wildfire prevention efforts.</p>
        </div>
    </div>

    <script src="scripts/donate.js"></script>
</body>
</html>
